name: birthday_gift
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+8

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get_it: ^7.1.3
  equatable: ^2.0.3
  dartz: ^0.9.2
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  flutter_bloc: ^7.1.0
  flutter_contacts: ^1.1.4
  flutter_local_notifications: ^9.9.0
  workmanager: ^0.5.0
  flutter_keyboard_visibility: ^5.1.1
  device_info_plus: ^3.2.2
  package_info_plus: ^1.4.2

  url_launcher: ^6.0.20
  collection: ^1.16.0
  shared_preferences: ^2.0.15
  result_type: ^0.1.0

  # UI
  syncfusion_flutter_datepicker: ^20.3.49
  flutter_svg: ^1.0.0
  cupertino_icons: ^1.0.2
  mask_text_input_formatter: ^2.0.0
  country_picker: ^2.0.11

  # Firebase
  firebase_core: ^1.20.0
  firebase_analytics: ^9.3.0
  firebase_auth: ^3.3.6
  firebase_crashlytics: ^2.8.6
  cloud_firestore: ^3.1.7

dev_dependencies:
  hive_generator: ^1.1.0
  build_runner: ^2.0.5
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter_icons:
  ios: true
  android: true
  image_path: "assets/icon/ic_launcher.png"
  adaptive_icon_foreground: "assets/icon/ic_launcher_foreground.png"
  adaptive_icon_background: "assets/icon/ic_launcher_background.png"

flutter_intl:
  enabled: true

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/png/

  fonts:
    - family: MyFlutterApp
      fonts:
        - asset: assets/icon/MyFlutterApp.ttf
    - family: SFProText
      fonts:
        - asset: assets/font/SF-Pro-Text-Regular.otf
        - asset: assets/font/SF-Pro-Text-Semibold.otf
          weight: 600
